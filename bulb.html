<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="bulbon()">on</button>
    <img src="bulb0.jpeg" alt="bulb" id="bulb">
    <button onclick="bulboff()">off</button>
    <script>
        function bulbon(){
            document.getElementById('bulb').src="bulb1.jpeg"
        }
        function bulboff(){
            document.getElementById('bulb').src="bulb0.jpeg"
        }
    </script>
</body>
</html>
